<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Estudante</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<h2>Vamos come√ßar seu cadastro.</h2>
<form action="#" method="post" th:action="@{/student/saveStudent}" th:object="${studentModel}">
    <p>Nome: <input th:field="*{name}" type="text"/></p>
    <p>Idade: <input th:field="*{age}" type="number"/></p>
    <p>Escola: <input th:field="*{school}" type="text"/></p>
    <p>Curso: <input th:field="*{course}" type="text"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
